<div searchheader></div>


<div class="row nodes-cont" ng-show="results">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row" ng-repeat="section in results.narrowNodes">
            <div class="nodes">
                <div class="row">
                    <span class="node-title"><h4>Narrow by <b>{{section['@'].NarrowBy | prettyNodeName}}</b></h4>
                        <button class="btn btn-danger btn-xs node-btn clear" ng-click="clearBin(section['@'].NarrowBy)" ng-show="isBin(section['@'].NarrowBy)">Clear {{section['@'].NarrowBy}}</button>
                    </span>
                </div>
                <div class="row">
                    <div class="node-cont" ng-repeat="n in section.Bin">
                        <button class="btn btn-info node-btn" ng-click="selectBin(n.BinParameter)">{{n.BinName}} ({{n.BinItemCount}})</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row results-cont" ng-show="results">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row" ng-repeat="bracket in results.results">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                {{bracket | aPrice}}
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5" ng-repeat="item in bracket.items">

                        <div class="thumbnail">
                            <h2 class="item-price">{{item.OfferSummary.LowestNewPrice.FormattedPrice}}</h2>
                            <img ng-src="{{item.LargeImage.URL}}" width="{{item.LargeImage.Width['#']}}" height="{{item.LargeImage.Height['#']}}" class="item-img">
                            <div class="caption">
                                <h3>{{item.ItemAttributes.Title}}</h3>
                                <div class="row">
                                    <ul class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1 ellipses">
                                        <li ng-repeat="f in item.ItemAttributes.Feature track by $index">{{f}}</li>
                                    </ul>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <a class="btn btn-success btn-block" ng-href="{{item.DetailPageURL}}" target="_blank">View on Amazon</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="row loading" ng-hide="!loading || (results.results.length > 0)">
    LOADING...
</div>


<div class="footer">
  <p>â™¥ FiveStar.io</p>
</div>
