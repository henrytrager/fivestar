<div searchheader></div>


<div class="row nodes-cont" ng-show="results">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row" ng-repeat="section in results.narrowNodes">
            <div class="nodes">
                <h4>Narrow by <b>{{section['@'].NarrowBy}}</b></h4>
                <div class="node-cont" ng-repeat="n in section.Bin">
                    <button class="btn btn-info node-btn" ng-click="selectBin(n.BinParameter)">{{n.BinName}} ({{n.BinItemCount}})</button>
                </div>
                <div class="node-cont">
                    <button class="btn btn-danger node-btn" ng-click="clearBin(n.BinParameter.Name)" ng-show="isBin(n.BinParameter.Name)">Clear {{n.BinParameter.Name}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row results-cont" ng-show="results">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row" ng-repeat="bracket in results.results">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                {{bracket | aPrice}}
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5" ng-repeat="item in bracket.items">

                        <div class="thumbnail">
                            <img ng-src="{{item.LargeImage.URL}}" width="{{item.LargeImage.Width['#']}}" height="item.LargeImage.Height['#']" class="item-img">
                            <div class="caption">
                                <h3>{{item.Title}}</h3>
                                <div class="row">
                                    <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ellipses">
                                        {{item.Feature}}
                                    </p>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <button class="btn btn-success" ng-href="item.DetailPageURL">View on Amazon</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="row loading" ng-hide="!loading || (results.results.length > 0)">
    LOADING...
</div>


<div class="footer">
  <p>â™¥ FiveStar.io</p>
</div>
